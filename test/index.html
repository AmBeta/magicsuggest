
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Input Test</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../magicsuggest.css">
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="../magicsuggest.js"></script>
    <script type="text/javascript" src="magicinput.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
            <h1>This is the Magic Input test page</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <label for="ms-scrabble" class="control-label">
                Scrabble Box (free entries + set of entries)
            </label>
            <div id="ms-scrabble" class="ms-ctn form-control">
                <input type="text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <label for="ms-select" class="control-label">Generate from a Select</label>
            <select name="ms-select" id="ms-select">
                <option value="0">Apple</option>
                <option value="1">Banana</option>
                <option value="2">Orange</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <label for="mi-scrabble" class="control-label">
                Scrabble Box (free entries + set of entries)
            </label>
            <div id="mi-scrabble" class="ms-ctn form-control">
                <input type="text">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $('#ms-scrabble').magicSuggest({
        placeholder: 'Type some real or fake fruits',
        data: ['Banana', 'Apple', 'Orange', 'Lemon', 'Pineapple',
            'Pear', 'Melon', 'Peach', 'A', 'B', 'C', 'D']
    });

    $('#ms-select').magicSuggest({
        placeholder: 'Type some real or fake fruits'
    });
</script>
</html>
